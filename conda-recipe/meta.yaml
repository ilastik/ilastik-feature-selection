package:
    name: ilastik-feature-selection

  {% if GIT_DESCRIBE_NUMBER|int == 0 %}
    version: "{{GIT_DESCRIBE_TAG}}"
  {% else %}
    # If we're using a non-tagged revision, append '.postN' to the version
    version: "{{GIT_DESCRIBE_TAG}}.post{{GIT_DESCRIBE_NUMBER}}"
  {% endif %}

source:
  path: ../

build:
  number: 1
  string: py{{CONDA_PY}}_{{PKG_BUILDNUM}}_h{{PKG_HASH}}_g{{GIT_FULL_HASH[:7]}}

requirements:
  build:
    - python {{ python }} # [py3k]
    - setuptools
  
  run:
    - python
    - numpy
    - scikit-learn

test:
  requires:
    - nose
    - pyfeast

about:
  home: https://bitbucket.org/FabianIsensee/feature_selection_clean
  license: BSD
  license_file: LICENSE
  summary: 'A Python library for selecting features during image classification.'
